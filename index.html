<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucy's Page</title>

    <!-- og tag start -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lucy-y.github.io">
    <meta property="og:title" content="Lucy's Profile">
    <meta property="og:image" content="https://lucy-y.github.io/assets/images/profile.png">
    <meta property="og:description" content="Lucy's Profile Site">
    <meta property="og:site_name" content="Lucy's Profile">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- og tag end -->

    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div>
        <!-- side div start -->
        <div class="sidebar">
            <div class="profile">
                <img src="assets/images/profile.png" alt="profile image" />
            </div>
            <div class="grid text-center">
                <span class="name">Ryu SeungA (Lucy)</span>
                <span class="info">WEB DEVELOPER</span>
            </div>
            <hr>
            <div class="grid ml-4">
                <span class="title">CONTACT INFO</span>
                <div>
                    <i class="material-icons">alternate_email</i>
                    <span>loveyou_06@naver.com</span>
                </div>
                <div>
                    <i class="material-icons">source</i>
                    <span>https://github.com/lucy-y</span>
                </div>
                <div>
                    <i class="material-icons">location_on</i>
                    <span>Seoul, Korea</span>
                </div>
            </div>
            <div class="mt-4">
                <span class="title">EDUCATION</span>
                <div class="mt-4">
                    <i class="material-icons">school</i>
                    <span>컴퓨터공학부(전산공학)</span>
                </div>
            </div>
        </div>
        <!-- side div end -->

        <!-- content div start -->
        <div class="content">
            <div class="grid mt-4">
                <span class="title">자기소개</span>
                <span>내용</span>
            </div>

            <div class="grid mt-4">
                <span class="title">경력</span>
                <span>내용</span>
            </div>

            <div class="grid mt-4">
                <span class="title">프로젝트</span>
                <span>내용</span>
            </div>
        </div>
        <!-- content div end -->
    </div>
</body>
</html>
